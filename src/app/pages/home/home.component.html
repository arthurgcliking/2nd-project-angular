<div *ngIf="errorMessage">{{ errorMessage }}</div>

<div class="content-container">
  <div class="title-container">
    <h2>Medals per country</h2>
  </div>

  <div class="stats-container">
    <div class="games-container">
      <h3>Number of Olympic games: {{ olympicGamesCount }}</h3>
    </div>

    <div class="countries-container">
      <h3>Number of countries: {{ (olympics$ | async)?.length }}</h3>
    </div>
  </div>
</div>

<div class="chart-container">
  <app-chart style="width: 500px;" [chartData]="chartData" [chartLabels]="chartLabels" [chartType]="'pie'"></app-chart>
</div>
